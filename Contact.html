<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Japanese Snacks</title>
    <link rel="stylesheet" href="Contact-css.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1>JapSnack</h1>
            <img src="img/about-japanese-sweets.png" alt="Company Logo" class="header-logo">
        </div>
        <nav class="header-right">
            <a href="index.html"><img src="img/Home.png" alt="Company Logo" class="Navicon"></a>
            <div class="divider"></div>
            <a href="Product.html"><img src="img/Product.png" alt="Company Logo" class="Navicon"></a>
            <div class="divider"></div>
            <a href="About.html"><img src="img/About.png" alt="Company Logo" class="Navicon"></a>
            <div class="divider"></div>
            <a href="Contact.html"><img src="img/Contact.png" alt="Company Logo" class="Navicon"></a>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Get in Touch</h2>
            <div class="footer-content">
                <img src="img/logo.svg" alt="Company Logo" class="logo-img">
                <div class="company-info">
                    <p>Japanese Sweets Co.</p>
                    <p>789 Tokyo Street</p>
                    <p>Tokyo, Japan 12345</p>
                </div>
                <form id="contact-form">
                    <h3>Contact Form</h3>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <div class="chat-button">
        <a href="#"><img src="img/chat-icon.png" alt="Chat with us" class="chat-icon"></a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 JapCandy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
